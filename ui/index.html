<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>UK COVID-19 Vaccine</title>
</head>
  <body>

    <div class="container mt-4">
      <div class="alert alert-success text-center" id="up-to-date" role="alert"></div>

      <h1 class="display-3 mt-4 text-center">
        <span class="today"></span> 
        people newly vaccinated on
        <span class="date-today"></span>
      </h1>

      <h2 class="display-5 mt-4 text-center">
        <span class="difference-updown"></span>
        <span class="difference-percent"></span>%
        on the day before (<span class="difference-value"></span> vaccines)</h2>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
  </body>
</html>
